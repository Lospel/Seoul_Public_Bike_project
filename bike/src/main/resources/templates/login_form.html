<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:block th:replace="layout/fragments/head :: headFragment(title='Login')"></th:block>
<th:block th:replace="layout/fragments/sidebar :: sidebarFragment(current='Login')"></th:block>
<script src="https://accounts.google.com/gsi/client" async defer></script>
<section layout:fragment="content" class="vh-100" >
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
            <h3 class="mb-5">Sign in</h3>
            <form th:action="@{/user/login}" method="post">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">
                        Please check your Username or Password.
                    </div>
                </div>
            <div class="form-outline mb-4">
                <input type="text" name="username" id="username" class="form-control form-control-lg" />
                <label class="form-label" for="username">Username</label>
            </div>

            <div class="form-outline mb-4">
                <input type="password" name="password" id="password" class="form-control form-control-lg" />
                <label class="form-label" for="password">Password</label>
            </div>

            <!-- Checkbox -->
            <div class="form-check d-flex justify-content-start mb-4">
                <input class="form-check-input" type="checkbox" value="" id="remember-me" />
                <label class="form-check-label" for="remember-me"> Remember Me </label>
            </div>

            <button class="btn btn-primary btn-lg btn-block" type="submit" style="font-size: 15px;">Login</button>
            <a th:href="@{/user/signup}" class="btn btn-primary btn-lg btn-block" style="font-size: 15px;">Signup</a>
            <hr class="my-4">

            <button class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39; font-size: 15px;"
                type="button">
                <i class="fab fa-google me-2"></i> Sign in with google</button>
            <button class="btn btn-lg btn-block btn-primary mb-2" style="background-color: #3b5998; font-size: 15px;"
                type="button"><i class="fab fa-facebook-f me-2"></i>Sign in with facebook</button>
            </form>
            </div>
          </div>
          <!-- test _ signin signup use -->
          <div id="g_id_onload"
            data-client_id="326886684802-c3imk4d0ghpu913qv14r45g0833qpafm.apps.googleusercontent.com"
            data-context="signin" 
            data-ux_mode="popup"
            data-itp_support="true"
            data-callback="test">
            <!-- data-login_uri="/user/login" -->
          </div>   

          <div class="g_id_signin"
              data-type="standard"
              data-shape="rectangular"
              data-theme="filled_blue"
              data-text="signin_with"
              data-size="large"
              data-locale="en"
              data-logo_alignment="left"
              >
              <!-- data-click_listener="test" -->

          </div>
        </div>
      </div>
    </div>
  </section>
  <script>
    function parseJwt (token) {
    var base64Url = token.split('.')[1];
    var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
    var jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
    }).join(''));

    return JSON.parse(jsonPayload);
};

function test(response) {
    const responsePayload = parseJwt(response.credential);

    console.log("ID: " + responsePayload.sub);
    console.log('Full Name: ' + responsePayload.name);
    console.log('Given Name: ' + responsePayload.given_name);
    console.log('Family Name: ' + responsePayload.family_name);
    console.log("Image URL: " + responsePayload.picture);
    console.log("Email: " + responsePayload.email); 
    };
  </script>
<th:block th:replace="layout/fragments/script :: scriptFragment"></th:block>
</html>
