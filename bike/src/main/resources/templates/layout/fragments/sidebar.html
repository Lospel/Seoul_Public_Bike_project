<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="sidebarFragment(current)">

    <div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 280px;">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
          <svg class="bi pe-none me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
          <span class="fs-4">따릉이 여행</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
          <li class="nav-item">
            <a th:href="@{/user/rental_office}" class="nav-link link-dark" aria-current="page" th:classappend="${current == '대여소'} ? active">
              <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#home"></use></svg>
              대여소
            </a>
          </li>
          <li class="nav-item">
            <a th:href="@{/user/course}" class="nav-link link-dark"  th:classappend="${current == '코스확인'} ? active">
              <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#speedometer2"></use></svg>
              코스확인
            </a>
          </li>
          <li>
            <a href="#" class="nav-link link-dark">
              <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#table"></use></svg>
              일일코스 만들기
            </a>
          </li>
          <li>
            <a th:href="@{/question/list}" class="nav-link link-dark">
              <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#grid"></use></svg>
              커뮤니티
            </a>
          </li>
          <li>
            <a class="nav-link link-dark" sec:authorize="isAnonymous()" th:href="@{/user/login}">
              <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#people-circle"></use></svg>
              로그인
            </a>
          </li>
          <li>
            <a class="nav-link link-dark" sec:authorize="isAuthenticated()" th:href="@{/user/logout}">
              <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#people-circle"></use></svg>
              로그아웃
            </a>
          </li>
        </ul>
        <hr>
      </div>

</th:block>
</html>
