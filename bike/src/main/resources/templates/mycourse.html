<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<th:block th:replace="/layout/fragments/head :: headFragment(title='Rental Office')"></th:block>
<!-- 사이드바 -->
<th:block th:replace="/layout/fragments/sidebar :: sidebarFragment(current='Rental Office')"></th:block>

<th:block layout:fragment="content" class="container my-3">
    <form th:action="@{/user/mycourse}" method="GET">
        <div class="bg-white border rounded-5">
    
            <section style="position: relative; overflow: hidden; min-height: 800px; border-radius: .5rem .5rem 0 0;" class="w-100 p-4 d-flex justify-content-center">
              <!-- Sidenav-->
              <nav id="sidenav-1" data-mdb-close-on-esc="false" class="sidenav sidenav-primary ps" data-mdb-hidden="false" data-mdb-position="absolute" data-mdb-focus-trap="false" style="width: 240px; height: 100%; position: absolute; transition: all 0.3s linear 0s;">
                <ul class="sidenav-menu">
                  <li class="sidenav-item">
                    <a class="sidenav-link ripple-surface"> <i class="far fa-smile fa-fw me-3"></i><span>Link 1</span></a>
                  </li>
                  <li class="sidenav-item">
                    <a class="sidenav-link active ripple-surface-primary" data-mdb-toggle="collapse" href="#sidenav-collapse-2-0-0" role="button" aria-expanded="true"><i class="fas fa-grin fa-fw me-3"></i><span>Category 1</span><i class="fas fa-angle-down rotate-icon" style="transform: rotate(180deg);"></i></a>
                    <ul class="sidenav-collapse collapse show" id="sidenav-collapse-2-0-0" >
                      <li class="sidenav-item">
                        <a class="sidenav-link ripple-surface-primary">Link 2</a>
                      </li>
                      <li class="sidenav-item">
                        <a class="sidenav-link ripple-surface-primary active">Link 3</a>
                      </li>
                    </ul>
                  </li>
                  <li class="sidenav-item">
                    <a class="sidenav-link ripple-surface-primary" data-mdb-toggle="collapse" href="#sidenav-collapse-2-0-1" role="button" aria-expanded="true"><i class="fas fa-grin-wink fa-fw me-3"></i><span>Category 2</span><i class="fas fa-angle-down rotate-icon" style="transform: rotate(180deg);"></i></a>
                    <ul class="sidenav-collapse collapse show" id="sidenav-collapse-2-0-1">
                      <li class="sidenav-item">
                        <a class="sidenav-link ripple-surface">Link 4</a>
                      </li>
                      <li class="sidenav-item">
                        <a class="sidenav-link ripple-surface">Link 5</a>
                      </li>
                    </ul>
                  </li>
                </ul>
              <div class="ps__rail-x" style="left: 0px; bottom: 0px;"><div class="ps__thumb-x" tabindex="0" style="left: 0px; width: 0px;"></div></div><div class="ps__rail-y" style="top: 0px; right: 0px;"><div class="ps__thumb-y" tabindex="0" style="top: 0px; height: 0px;"></div></div></nav>
        
              <!-- Sidenav-->
              <div style="padding: 20px;" class="text-center">
                <button data-mdb-toggle="sidenav" data-mdb-target="#sidenav-1" class="btn btn-primary" aria-controls="#sidenav-1" aria-haspopup="true">
                  <i class="fas fa-bars"></i>
                </button>
                <div class="d-flex justify-content-center my-5"></div>
              </div>
            <div class="sidenav-backdrop" style="transition: opacity 0.3s ease-out 0s; position: absolute; width: 100%; height: 100%; opacity: 1;"></div></section>
            
            
            
    
            
            
          </div>
    </form>
    
    <th:block th:replace="/layout/fragments/script :: scriptFragment"></th:block>
</th:block>
</html>
